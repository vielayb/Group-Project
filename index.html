<!DOCTYPE html>
<html lang="en">

<head>
  <link rel="stylesheet" href="./assets/css/style.css" />
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <!-- Compiled and minified Materialize CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
  <link rel="stylesheet" href="./assets/css/style.css">
  <title>NeXtflix</title>
</head>

<body>

  <header>
  <div class="col s12 m8 offset-m2 l6 offset-l3">
    <div class="card-panel black z-depth-1">
      <div class="row valign-wrapper">
        <div class="col s2">
          <img src="images/popcorn.jpeg" alt="neon popcorn sign" class="circle responsive-img">
        </div>
        <div class="col s10">
          <span class="black-text">
            <h1>
            <a href="/" class="deep-purple-text">NeXt</a><a class="white-text">flix</a>
            </h1>
          </span>
        </div>
      </div>
    </div>
  </div>
  </header>

  <div class="container center-align">
    <section class="card-panel deep-purple lighten-1">
        <h2 class="white-text">
        Start planning your next movie night
        </h2>
        <h5>
            Now you can search movies and see ratings, actors, and a trailer.
        </h5>
    </section>
  </div>

  <!-- Search Bar  -->
  <div class="container">
        <form class="submitBtn">
            <input class="inputValue" type="text" placeholder="Search for a movie" style="color: white">
            <div class="searchBar">
              <a class="waves-effect waves-light btn-small deep-purple lighten-1">Search</a>
            </div>
          </form>
          <div class="col-sm-8">
            <div class="row">
              <h3 class="movieName" style="color:white">Title: </h3>
              <p style="color:white">Rating: <span class="rating"></span></p>
              <p style="color:white">Release Date: <span class="release"></span></p>
              <p style="color:white">Overview: <span class="overview"></span></p>
            </div>
          </div>
    </div>


<!-- YouTube Player  -->
<div id="movie-container">
  <iframe width="560" height="315" src="https://www.youtube.com/embed/DTBcGQWmQ1c" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</div>

<script src="./assets/js/script.js"></script>
</body>
